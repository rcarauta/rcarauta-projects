<section>
  <div class="page-header">
    <h1>Verificar Dados e Rota</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label class="control-label"  for="localizacao">Localização</label>
          <ng-map center="current-location" zoom ='13' id="myMap">
            <directions
              draggable="true"
              travel-mode="DRIVING"
              origin="{{vm.origem}}"
              destination="current-location">
            </directions>
          </ng-map>
        </div>   
        <div class="form-group">
          <label class="control-label" for="nome" ng-show="vm.article.user != undefined">Nome</label>
          <input name="nome" type="text" ng-model="vm.article.user.displayName" id="nome" class="form-control" readonly="true" ng-show="vm.article.user != undefined" disabled="true">
        </div>
        <div class="form-group">
          <label class="control-label" for="email" ng-show="vm.article.user != undefined">e-mail</label>
          <input name="email" type="text" ng-model="vm.article.user.email" id="email" class="form-control" readonly="true" ng-show="vm.article.user != undefined" disabled="true">
        </div>
         <div class="form-group" show-errors>
          <label class="control-label" for="telefone">telefone</label>
          <input name="telefone" type="text" ng-model="vm.article.telefone" id="telefone" class="form-control" placeholder="digite seu telefone" disabled="true">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="cidade">Cidade</label>
          <input name="cidade" type="text" ng-model="vm.article.cidade" id="cidade" class="form-control" placeholder="digite sua cidade" disabled="true">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="estado">Estado</label>
          <input name="estado" type="text" ng-model="vm.article.estado" id="estado" class="form-control" placeholder="digite o seu estado" disabled="true">
        </div>
        <div class="form-group">
          <label class="control-label" for="cep">CEP</label>
          <input name="cep" type="text" ng-model="vm.article.cep" id="cep" class="form-control" placeholder="Digite o cep" disabled="true">     
        </div>
        <div class="form-group">
          <label class="control-label" for="descricao">Descrição</label>
          <textarea name="descricao" data-ng-model="vm.article.descricao" id="descricao" class="form-control" cols="30" rows="10" placeholder="Descreva suas atividades" disabled="true"></textarea>
        </div>
        <div class="form-group">
         <a href="intent://send/+5561991214796#Intent;scheme=smsto;package=com.whatsapp;action=android.intent.action.SENDTO;end" class="btn btn-primary">Mandar Mensagem</a>
        </div>
      </fieldset> 
    </form>
  </div>
</section>
