<section>
  <div class="page-header">
    <h1>
      Locations
    </h1>
  </div>
  <div class="form-group">
    <label class="control-label"  for="localizacao">Localização</label>
    <ng-map center="current-location" zoom ='13' id="myMap">
     <span data-ng-repeat="article in vm.locations">
        <marker position="[{{article.lat}},{{article.lon}}]" visible="true"></marker>
      </span>
      <marker position="current-location" visible="true" icon="http://maps.google.com/mapfiles/ms/icons/green-dot.png"></marker>
    </ng-map>
  </div>
  <div class="list-group">
    <a data-ng-repeat="article in vm.locations" data-ui-sref="locations.view({articleId: article._id})" class="list-group-item">
      <small class="list-group-item-text">
        <img data-ng-src="/{{article.user.profileImageURL}}" alt="imagem perfil" 
         width="90px" height="90px" />
        Posted on
        <span data-ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span ng-if="article.user" ng-bind="article.user.displayName"></span>
        <span ng-if="!article.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
      <p class="list-group-item-text" data-ng-bind="article.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="location.$resolved && !locatons.length">
    Nenhum registro encontrado!
  </div>
</section>
